<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(2,250px);
            justify-items: start;
        }
        .container div{
            background-color: aqua;
            border: 2px solid black;
        }
        .child1{
            justify-self: end;
        }
    </style>
</head>
<body> 
    <div class="container">
        <div class="child child1">Item1</div>
        <div class="child child2">Item2</div>
        <div class="child child3">Item3</div>
        <div class="child child4">Item4</div>
        <div class="child child5">Item5</div>
    </div>
    <!--justify-items aligns all items of the container whereas justify-self align a single item within the single column-->
</body>
</html>
